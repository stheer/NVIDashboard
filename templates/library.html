<!DOCTYPE html>

<div id="library-bottom" class="hide">

    <div id="manipulate-buttons">
        <button id="create-folder" title="Create Folder" class="create-buttons loadDisable">New Folder</button>
        <button id="upload-file" title="Upload File" class="create-buttons loadDisable">Upload File</button>
    </div>

    <div class="progress hide">
        <div class="progress-bar" id="upload-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>
    <h3 id="success-message" class="hide"></h3>

    <div id="forms">
            <div id="folder-form" class="hide form">
                    <h3 id="folder-header">Add Sub-Folder</h3>
                    <input type="text" id="folder-name" class="input" placeholder="folder name">
                    <select id="folder-permission-select" class="loadDisable" disabled>
                        <option value="" selected disabled hidden>folder permission</option>
                        <option value="Public">Public</option>
                        <option value="Team">Team</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <button id="add-folder" value="Add" class="input-button loadDisable" disabled>Add</button>
                    <button id="close-folder" value="Close" class="close">Close</button><br><br>
            </div>
            <div id="file-form" class="hide form">
                    <h3 id="file-header">Upload File</h3>
                    <input type="file" id="file-select" class="input" multiple/>
                    <button id="upload" value="Upload" class="input-button" disabled>Upload</button>
                    <button id="close-file" class="close" value="Close">Close</button><br><br>
            </div>
    </div>

</div>


</html>
